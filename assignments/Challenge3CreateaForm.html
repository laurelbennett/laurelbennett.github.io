      <h3>Challenge 3: Create a Form</h3>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="favcolor">Favorite Color:</label><br>
    <input type="text" id="favcolor" name="favcolor">

    <label for="htown"><br>Hometown:</label><br>
    <input type="htown" id="htown" name="htown">
<br>
  <p> How do you commute to campus?</p>

    <input type="checkbox" id="method1" name="method1" value="Walk">
    <label for="method1"> I walk</label><br>
    <input type="checkbox" id="method2" name="method2" value="Drive">
    <label for="method2"> I drive</label><br>
    <input type="checkbox" id="method3" name="method3" value="Bus">
    <label for="Method3"> I take the bus</label>
    <p><input type="submit"</p>
